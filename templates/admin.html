<div class="col-sm-6 col-md-4" data-stockId="{{id}}">
    <div class="thumbnail">
        <img src="{{imgSrc}}">
        <div class="caption">
            <h3>{{title}}</h3>
            <p class="description">{{description}}</p>
            <p class="price">{{price}}</p>
            <i data-editId="{{id}}" class="fa fa-pencil"></i>
            <i data-deleteId="{{id}}" class="fa fa-trash-o"></i>
        </div>
    </div>
</div>
