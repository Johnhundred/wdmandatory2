<div class="row stock-item" data-stockid="{{id}}">
    <div>
        <img class="col-md-1 logo-image" src="{{imgSrc}}">
        <div class="col-md-7 left-info ">
            <h3>{{title}}</h3>
            <p class="description">{{description}}</p>
        </div>
        <div class="col-md-3 right-info">
            <h4>Price</h4><p class="price">{{price}}</p>
            <i data-editid="{{id}}" class="fa fa-pencil"></i>
            <i data-deleteid="{{id}}" class="fa fa-trash-o"></i>
        </div>
    </div>
</div>
